<body>
  <div class="container-fluid" id="logoContainer" style="position: absolute; width: 100%; height: 50%; top: 0; left: 0; background: linear-gradient(to bottom, #feccb1 0%,#f17432 50%,#ea5507 51%,#fb955e 100%); text-align: center;">
    <div id="imagebounds" style="position: relative; left: 50%; top:50%; height:50%; transform: translate(-50%,-50%);">
      <img src="./../../assets/graphics/bee.png" style="max-width: 100%; max-height:100%;" />
    </div>
  </div>
  <div class="container-fluid" id="credentials" style="position: absolute; width: 100%; height: 50%; top: 50%; background-color: white; text-align: center;">
    <div id="formContainer" style="position: relative; top:50%; height:50%; transform: translate(0,-50%);">
      <div class="input-group" style="width:-moz-fit-content; left: 50%;transform: translate(-50%,0);">
        <span class="input-group-addon" id="basic-addon1">IP</span>
        <input class="ipinput" data-index="1" type="number" min="1" max="255" aria-describedby="basic-addon1" id="ip_part0" [(ngModel)]="ip1">
        <span class="input-group-addon" id="basic-addon2">.</span>
        <input class="ipinput" data-index="2" type="number" min="1" max="255" aria-describedby="basic-addon2" id="ip_part1" [(ngModel)]="ip2">
        <span class="input-group-addon" id="basic-addon2">.</span>
        <input class="ipinput" data-index="3" type="number" min="1" max="255" aria-describedby="basic-addon2" id="ip_part2" [(ngModel)]="ip3">
        <span class="input-group-addon" id="basic-addon2">.</span>
        <input class="ipinput" data-index="4" type="number" min="1" max="255" aria-describedby="basic-addon2" id="ip_part3" [(ngModel)]="ip4">
        <span class="input-group-addon" id="basic-addon3">:</span>
        <input class="ipinput" data-index="5" type="number" min="1" max="9999" aria-describedby="basic-addon3" id="ip_part4" [(ngModel)]="port">
      </div>
      <button type="button" class="btn btn-primary" id="connectButton" (click)="connect()">Connect</button>
    </div>
  </div>
</body>
